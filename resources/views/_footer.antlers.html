<footer class="mt-12">
    {{ if {sc:cart:has} === true }}
        {{ sc:cart }}
            <div class="bg-gray-200 py-6">
                <div class="px-6 md:px-0 md:container md:mx-auto">
                    <h2 class="text-gray-800 font-semibold text-lg">Debugging Information</h2>
                    <ul class="flex flex-col md:flex-row items-center flex-wrap">
                        <li class="md:w-1/2 text-gray-800"><span class="font-semibold">Cart ID:</span> {{ id }}</li>
                    </ul>
                </div>
            </div>
        {{ /sc:cart }}
    {{ else }}
        <!-- There's no debugging information being shown here because there's no cart. -->
    {{ /if }}

    <div class="bg-gray-900 py-8 px-6 md:px-0">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="mb-4 md:mb-0">
                    <h2 class="text-2xl text-white font-medium">{{ site:name }}</h2>
                    <span class="text-white text-sm">&copy {{ now format='Y' }} Copyright</span>
                </div>

                <form class="w-full md:w-auto" action="#">
                    <input class="bg-white px-3 py-1 text-gray-600 focus:outline-none" type="search" name="query" placeholder="Search this site...">
                </form>
            </div>
        </div>
    </div>
</footer>
