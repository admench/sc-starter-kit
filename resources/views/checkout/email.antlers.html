{{ section:progress }}7%{{ /section:progress }}
{{ section:stage }}Email{{ /section:stage }}

<h1 class="text-gray-800 font-bold text-2xl mb-4">What's your email?</h1>

{{ sc:cart:update redirect="/checkout/account" }}
	<div class="w-full md:w-1/3 mb-4 flex flex-col">
		<label
			for="email"
			class="text-gray-800 font-semibold mb-1"
		>Email</label>

		<input
			class="bg-gray-200 p-2 text-gray-800"
			id="email"
			type="email"
			name="email"
			placeholder="duncan@example.com"
			value="{{ old:email }}"
			required
		>
	</div>

	<button
		class="bg-gray-900 text-white font-bold uppercase flex items-center justify-center px-6 py-2"
		type="submit"
	>Continue</button>
{{ /sc:cart:update }}
